
<div class=" sfusJumbo">
  <div class="row sfusRow text-left">
    <div class="col-12" >
      <hr class="sfusHR" />
      <h3 class="sfus_H"> Login To Comment or Recommend a Venue</h3>
      <hr class="sfusHR" />
      <h3 class="sfus_H"> &nbsp; </h3>
    </div>
    <div class="col-xs-12 col-md-6">

      <div class="regCard">
        <form>
        <div class="form-group">
          <label for="inputEmail_2">Email address</label>
          <input [(ngModel)]="loginData.email" name="email" class="form-control" id="inputEmail_2"
            aria-describedby="emailHelp" placeholder="Enter email"  autocomplete="on">
          <small id="emailHelp" class="form-text text-muted">We do not share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="inputPassword_2">Password</label>
          <input [(ngModel)]="loginData.pwd" name="password" type="password" class="form-control" id="inputPassword_2"
          placeholder="Password" autocomplete="off">
        </div>
        <br>
          <button (click)="post()" class="regButton btn btn-brown">Login</button> <br />
        </form>
      </div>
      <h3 class="sfus_H"> &nbsp; </h3>

    </div>
    
    <!--  ================================== Right Col ================================ -->
    
    <div class="col-xs-12 col-md-6">
      <!-- 4:3 aspect ratio -->
      <div class="sfusVideo embed-responsive  embed-responsive-16by9">
        <video class="responsive-video embed-responsive-item" poster="../../assets/images/sportFansWhereVenue720.png" controls>
          <source src="../../assets/media/intro720p.mp4" type="video/mp4" />
        </video>
      </div>
      <p class="mar12_0_12_0">
        Help improve the sports venue list by posting a comment or adding a recommendation 
        for any great venues missing from the list. 
      </p>

    </div>
  </div>
</div>
